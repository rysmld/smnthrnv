<!DOCTYPE html>

<head>

        <style>
            .tooltip {
                display: none;
                position: absolute;
                background-color: pink;
                color: white;
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 14px;
            }
            .yes-button:hover + .tooltip {

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="yes-button" onmouseover="showTooltip()" onmouseout="hideTooltip()" onclick="handleYesClick()">Yes</button>
                <span class="tooltip" id="tooltip">Please click it! ‚ù§Ô∏è</span>

            <div class="gif_container">

        </div>
        <script>
            (async function checkForUpdates() {
                const currentVersion = "1.0";
                const versionUrl = "https://raw.githubusercontent.com/ivysone/Will-you-be-my-Valentine-/main/version.json"; 

                try {
                    const response = await fetch(versionUrl);
                    if (!response.ok) {
                        console.warn("Could not fetch version information.");
                        return;
                    }
                    const data = await response.json();
                    const latestVersion = data.version;
                    const updateMessage = data.updateMessage;

                    if (currentVersion !== latestVersion) {
                        alert(updateMessage);
                    } else {
                        console.log("You are using the latest version.");
                    }
                } catch (error) {
                    console.error("Error checking for updates:", error);
                }
            })();

            const messages = [
                "Are you sure?",

                "Pookie please...",
                "Just think about it!",

                "I will be very sad...",
                "I will be very very very sad...",
                "Ok fine, I will stop asking...",
                "Just kidding, say yes please! ‚ù§Ô∏è"
            ];

            let messageIndex = 0;

            function handleNoClick() {
                const noButton = document.querySelector('.no-button');
                const yesButton = document.querySelector('.yes-button');
                noButton.textContent = messages[messageIndex];
                messageIndex = (messageIndex + 1) % messages.length;
                const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
                yesButton.style.fontSize = `${currentSize * 1.5}px`;
            }

            function handleYesClick() {
                emailjs.send("service_wucl9ed", "template_t7wpobr", {
                    to_email: "samolderoy@gmail.com",

                    }, "qAW9sVz8mdK4RjA9M")
                .then(function(response) {
                    alert("Invitation sent! ‚ù§Ô∏è Check your email!");
                    window.location.href = "yes_page.html";
                }, function(error) {

                });
            }



            function showTooltip() {
                document.getElementById("tooltip").style.display = "inline-block";
            }
            function hideTooltip() {

            }
        </script>
